<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Công cụ chuyển đổi Excel sang JSON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Library to read Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #log-container {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .log-success { color: #22c55e; }
        .log-error { color: #ef4444; }
        .log-info { color: #3b82f6; }
        .log-warn { color: #f59e0b; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 p-4 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-900">Công Cụ Chuyển Đổi Excel sang JSON</h1>
            <p class="text-slate-500 mt-2">Tải file Excel lên. Tên chủ đề sẽ được lấy trực tiếp từ tên sheet.</p>
        </div>

        <!-- Step 1: File Input -->
        <div class="mb-6">
            <label for="fileInput" class="block text-lg font-semibold mb-2 text-slate-700">Bước 1: Tải lên tệp Excel (.xlsx)</label>
            <div class="mt-2 flex justify-center rounded-lg border border-dashed border-slate-900/25 px-6 py-10">
                <div class="text-center">
                    <svg class="mx-auto h-12 w-12 text-gray-300" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M1.5 6a2.25 2.25 0 012.25-2.25h16.5A2.25 2.25 0 0122.5 6v12a2.25 2.25 0 01-2.25 2.25H3.75A2.25 2.25 0 011.5 18V6zM3 16.06V18c0 .414.336.75.75.75h16.5A.75.75 0 0021 18v-1.94l-2.69-2.689a1.5 1.5 0 00-2.12 0l-.88.879.97.97a.75.75 0 11-1.06 1.06l-5.16-5.159a1.5 1.5 0 00-2.12 0L3 16.061zm10.125-7.81a1.125 1.125 0 112.25 0 1.125 1.125 0 01-2.25 0z" clip-rule="evenodd" />
                    </svg>
                    <div class="mt-4 flex text-sm leading-6 text-gray-600">
                        <label for="fileInput" class="relative cursor-pointer rounded-md bg-white font-semibold text-blue-600 focus-within:outline-none focus-within:ring-2 focus-within:ring-blue-600 focus-within:ring-offset-2 hover:text-blue-500">
                            <span>Tải lên một tệp</span>
                            <input id="fileInput" name="fileInput" type="file" class="sr-only" accept=".xlsx, .xls">
                        </label>
                        <p class="pl-1">hoặc kéo và thả</p>
                    </div>
                    <p id="fileName" class="text-xs leading-5 text-gray-600">Chấp nhận file .xlsx, .xls</p>
                </div>
            </div>
        </div>

        <!-- Step 2: Process Control -->
        <div class="mb-8">
            <label class="block text-lg font-semibold mb-2 text-slate-700">Bước 2: Bắt đầu xử lý</label>
            <button id="processBtn" class="w-full bg-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition-all duration-300 disabled:bg-slate-400 disabled:cursor-not-allowed">
                Bắt đầu chuyển đổi
            </button>
        </div>

        <!-- Step 3: Progress and Output -->
        <div>
            <label class="block text-lg font-semibold mb-2 text-slate-700">Bước 3: Theo dõi tiến trình và Tải về</label>
            <div class="w-full bg-slate-200 rounded-full h-4 mb-4">
                <div id="progressBar" class="bg-green-500 h-4 rounded-full transition-all duration-500" style="width: 0%"></div>
            </div>
            <p id="progressText" class="text-center font-medium text-slate-600 mb-4">Sẵn sàng...</p>
            <div id="log-container" class="w-full h-64 bg-slate-900 text-white text-sm p-4 rounded-lg overflow-y-auto border border-slate-700"></div>
            <button id="downloadBtn" class="mt-4 w-full bg-green-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 disabled:bg-slate-400 disabled:cursor-not-allowed" disabled>
                Tải về tệp vocabulary.json
            </button>
        </div>
    </div>

    <script>
        const processBtn = document.getElementById('processBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');
        const logContainer = document.getElementById('log-container');

        let finalJson = {};
        let uploadedFile = null;

        fileInput.addEventListener('change', (e) => {
            uploadedFile = e.target.files[0];
            if (uploadedFile) {
                fileNameDisplay.textContent = `Tệp đã chọn: ${uploadedFile.name}`;
                log(`Đã chọn tệp: ${uploadedFile.name}`, 'info');
            }
        });

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('p');
            logEntry.className = `log-${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        processBtn.addEventListener('click', async () => {
            if (!uploadedFile) { alert('Vui lòng tải lên một tệp Excel.'); return; }

            processBtn.disabled = true;
            downloadBtn.disabled = true;
            finalJson = {};
            logContainer.innerHTML = '';
            log('Bắt đầu đọc tệp Excel...', 'info');

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const allRows = [];
                    log(`Tìm thấy ${workbook.SheetNames.length} sheet.`, 'info');

                    for (const sheetName of workbook.SheetNames) {
                        const category = sheetName.trim();
                        log(`Đang đọc sheet: "${category}"`, 'info');

                        const worksheet = workbook.Sheets[sheetName];
                        const jsonRows = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                        
                        for(const row of jsonRows) {
                            allRows.push({ category, rowData: row });
                        }
                    }
                    
                    log(`Đã đọc xong file. Tổng số dòng cần xử lý: ${allRows.length}`, 'info');

                    const totalRows = allRows.length;
                    let processedCount = 0;

                    for (const item of allRows) {
                        const { category, rowData } = item;
                        processedCount++;
                        
                        if (processedCount % 20 === 0 || processedCount === totalRows) {
                            const percentage = Math.round((processedCount / totalRows) * 100);
                            progressBar.style.width = `${percentage}%`;
                            progressText.textContent = `Đang xử lý... ${processedCount} / ${totalRows} dòng`;
                            await new Promise(resolve => setTimeout(resolve, 0));
                        }
                        
                        if (!rowData || rowData.length < 4) {
                            continue;
                        };

                        const word = rowData[0] ? String(rowData[0]).trim() : '';
                        const type = rowData[1] ? String(rowData[1]).trim() : '';
                        const ipa = rowData[2] ? String(rowData[2]).trim() : '';
                        const meaning = rowData[3] ? String(rowData[3]).trim() : '';
                        
                        if (!word || !type || !ipa || !meaning) {
                            log(`Bỏ qua dòng ${processedCount} do thiếu thông tin cơ bản (A-D).`, 'warn');
                            continue;
                        }
                        
                        const examples = [];
                        for (let i = 4; i < rowData.length; i += 2) {
                            const exampleEn = rowData[i] ? String(rowData[i]).trim() : '';
                            const exampleVi = rowData[i + 1] ? String(rowData[i + 1]).trim() : '';
                            if (exampleEn && exampleVi) {
                                examples.push({ en: exampleEn, vi: exampleVi });
                            } else {
                                break;
                            }
                        }
                        
                        if (examples.length === 0) {
                            log(`Từ "${word}" ở dòng ${processedCount} không có ví dụ hợp lệ nào.`, 'warn');
                        }

                        if (!finalJson[category]) {
                            finalJson[category] = {};
                        }

                        if (!finalJson[category][word]) {
                            finalJson[category][word] = {
                                phonetic: ipa,
                                meanings: []
                            };
                        }

                        finalJson[category][word].meanings.push({
                            type: type,
                            meaning: meaning,
                            examples: examples
                        });
                    }

                    log('Hoàn thành! Tệp JSON đã sẵn sàng để tải về.', 'info');
                    progressText.textContent = `Hoàn tất! Đã xử lý ${totalRows} dòng.`;
                    processBtn.disabled = false;
                    downloadBtn.disabled = false;
                } catch (error) {
                    log(`Đã xảy ra lỗi nghiêm trọng: ${error.message}`, 'error');
                    processBtn.disabled = false;
                }
            };

            reader.onerror = (e) => {
                log('Lỗi khi đọc tệp. Vui lòng thử lại.', 'error');
                processBtn.disabled = false;
            };

            reader.readAsArrayBuffer(uploadedFile);
        });

        downloadBtn.addEventListener('click', () => {
            if (Object.keys(finalJson).length === 0) {
                alert('Không có dữ liệu để tải về. Vui lòng xử lý dữ liệu trước.');
                return;
            }

            const dataStr = JSON.stringify(finalJson, null, 4);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', 'vocabulary.json');
            linkElement.click();
            log('Đã bắt đầu tải về tệp vocabulary.json', 'info');
        });
    </script>
</body>
</html>
